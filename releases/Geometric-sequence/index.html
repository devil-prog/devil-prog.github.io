<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Geometric-sequence</title>
</head>
<body>
    <form action="#answer" onsubmit="return calc()">
        <div class="d-flex flex-column flex-md-row">
            <div class="p-2">
                <label for="firstN">Enter first number:</label>
                <input type="text" id="firstN" value="">
            </div>
            <div class="p-2">
                <label for="secondN">Enter second number</label>
                <input type="text" id="secondN" value="">
            </div>
            <div class="p-2">
                <label for="thirdN">Enter third number</label>
                <input type="text" id="thirdN" value="">
            </div>
            <div class="p-2">
                <label for="elementN">Enter element number</label>
                <input type="text" id="elementN" value="">
            </div>
            <button type="submit">submit</button>
        </div>
    </form>
    <div>
        <h2 id="answer">answer goes here</h2>
    </div>
    <script>
        function calc(){
            var i1 = document.getElementById("firstN").value;
            var i2 = document.getElementById("secondN").value;
            var i3 = document.getElementById("thirdN").value;
            var i4 = document.getElementById("elementN").value;

            i1 = parseFloat(i1);
            i2 = parseFloat(i2);
            i3 = parseFloat(i3);
            i4 = parseFloat(i4);

            if (i2/i1 == i3/i2){
                var out = i1*((i2/i1)**(i4-1));
                
                document.getElementById("answer").innerHTML = out;
            } else {
                document.getElementById("answer").innerHTML = "Error";
            }
        }
    </script>
    <p class="fixed-bottom">still working on --CSS--</p>
</body>
</html>
