<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Quadratic-formula-calc</title>
</head>
<body>
    <form name="inputs" action="#" onsubmit="return calc()">
        <label for="a">Enter a: </label>
        <input type="text" id="a" value=""><br>
        <label for="b">Enter b: </label>
        <input type="text" id="b" value=""><br>
        <label for="c">Enter c: </label>
        <input type="text" id="c" value=""><br>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
    <div id="ans">answer goes here</div>
<script>
    function calc(){
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;

        a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);

        var i = b**2;
        i = i-4*a*c;
        i = i**0.5;

        var x = -b+i;
        x = x/(2*a);
        //or
        var y = -b-i;
        y = y/(2*a);

        document.getElementById("ans").innerHTML = x.toFixed(2) + "<br>" + y.toFixed(2);
    }
    //calc(-4,7,1,2)
</script>
    
</body>
</html>
