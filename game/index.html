<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFirstGame</title>
    <style>
        canvas {
            border: 2px solid black;
            background-color: gray;
            margin: auto;
            display: block;
            margin-top: 4vh;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            width: 50px;
        }

        h1,
        h4 {
            text-align: center;
        }
    </style>
</head>

<body onload="startgame()">
    <h1>Snake Game</h1>
    <h4>my first game</h4>
    <script>
        var myGamePiece;
        var score;
        var apple;

        function startgame() {
            myGameArea.start();
            myGamePiece = new component(30, 30, 'white', 50, 20)
            apple = new component(20, 20, 'red', Math.floor(Math.random() * myGameArea.canvas.width), Math.floor(Math.random() * myGameArea.canvas.height))
        }

        var myGameArea = {
            canvas: document.createElement('canvas'),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 280;
                this.context = this.canvas.getContext('2d');
                document.body.insertBefore(this.canvas, document.body.childNodes[3]);
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)
            }
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height)
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.newPos();

            if (myGamePiece.x == 481) {
                myGamePiece.x = 0
            } else {
                if (myGamePiece.x == -20) {
                    myGamePiece.x = 480
                }
            }

            if (myGamePiece.y == myGameArea.canvas.height + 1) {
                myGamePiece.y = -10
            } else {
                if (myGamePiece.y == -20) {
                    myGamePiece.y = 280
                }
            }
            myGamePiece.update();
            if (((apple.x < myGamePiece.x) && (myGamePiece.x < apple.x + 20)) || (apple.x < myGamePiece.x + 30 && (myGamePiece.x + 30 < apple.x + 20))) {
                if (((apple.y < myGamePiece.y) && (myGamePiece.y < apple.y + 20)) || ((apple.y < myGamePiece.y + 30) && (myGamePiece.y + 30 < apple.y + 20))){
                    apple.x = Math.floor(Math.random() * myGameArea.canvas.width);
                    apple.y = Math.floor(Math.random() * myGameArea.canvas.height);
                }
            }
            apple.update();
        }

        function moveup() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            myGamePiece.speedY -= 1;
        }
        function movedown() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            myGamePiece.speedY += 1;
        }
        function moveleft() {
            myGamePiece.speedY = 0;
            myGamePiece.speedX = 0;
            myGamePiece.speedX -= 1;
        }
        function moveright() {
            myGamePiece.speedY = 0;
            myGamePiece.speedX = 0;
            myGamePiece.speedX += 1;
        }
    </script>

    <div class="buttons">
        <button onclick="moveup()">UP</button><br>
        <button onclick="moveleft()">LEFT</button>
        <button onclick="moveright()">RIGHT</button><br>
        <button onclick="movedown()">DOWN</button>
    </div>
</body>

</html>
